{% extends "standard.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block styles %}
    {{ super() }}
    <link href="{{ url_for('static',filename='css/login-styles.css') }}" rel="stylesheet">
{% endblock %}

{% block content %}
<section class="masthead bg-primary text-white text-center">
    <div class="container d-flex align-items-center flex-column">
        <h1 class="masthead-heading mb-0">Rejestracja</h1>
        <p id="register-message" class="mt-3">Masz już konto? <a href="{{ url_for('login') }}">Zaloguj się!</a></p>
    </div>
</section>

<section id="login-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-6">
                {{ wtf.quick_form(form) }}
            </div>
        </div>
    </div>
</section>
{% endblock %}
